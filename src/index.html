---
layout: mainblog.html
---
{% for post in collections.post reversed %}
<div class=box>
    <div class="post-top">
        <h5>{{ post.date | readableDate }}</h5>
        <h2><A href="{{ post.url }}">{{ post.data.title }}</a></h2>
        </div>
    <div class=inner>
    <p>{% excerpt post %}</p>
    </div>
</div>
{% endfor %}
